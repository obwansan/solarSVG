<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div id="container">
    <svg width="500" height="500" id="space">
        <circle cx="250" cy="250" r="40" class="innerOrbit"></circle>
        <circle cx="250" cy="250" r="55" class="innerOrbit"></circle>
        <circle cx="250" cy="250" r="70" class="outerOrbit"></circle>

        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,0); stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(255,255,224);stop-opacity:1" />
            </radialGradient>
        </defs>

        <circle cx="250" cy="250" r="25" id="sun"></circle>
        <circle cx="250" cy="250" r="4" id="mercury"></circle>
        <circle cx="250" cy="250" r="6" id="venus"></circle>
        <circle cx="250" cy="250" r="7" id="earth"></circle>
    </svg>
</div>


</body>
</html>
