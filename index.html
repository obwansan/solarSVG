<!DOCTYPE html>
<html>
<head>
    <title>Solar System</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">

    <svg width="100%" height="100%" id="space" xmlns="http://www.w3.org/2000/svg">

    <!--Orbits-->

        <!--Mercury-->
        <circle cx="50%" cy="50%" r="40" class="orbit"></circle>

        <!--Venus-->
        <circle cx="50%" cy="50%" r="70" class="orbit"></circle>

        <!--Earth-->
        <circle cx="50%" cy="50%" r="100" class="orbit"></circle>

        <!--Mars-->
        <circle cx="50%" cy="50%" r="130" class="orbit"></circle>

        <!--Jupiter-->
        <circle cx="50%" cy="50%" r="170" class="orbit"></circle>

        <!--Saturn-->
        <circle cx="50%" cy="50%" r="210" class="orbit"></circle>

        <!--Uranus-->
        <circle cx="50%" cy="50%" r="250" class="orbit"></circle>

        <!--Neptune-->
        <circle cx="50%" cy="50%" r="290" class="orbit"></circle>

    <!--Planets-->

        <!-- Sun -->
        <defs>
            <radialGradient id="sun">
                <stop offset="60%" stop-color="yellow"></stop>
                <stop offset="100%" stop-color="orange"></stop>
            </radialGradient>
        </defs>
        <circle class="solarCentre" cx="50%" cy="50%" r="25" fill="url(#sun)"></circle>

        <!--Mercury-->
        <defs>
            <radialGradient id="mercury">
                <stop offset="30%" stop-color="#D3D3D3"></stop>
                <stop offset="90%" stop-color="#A9A9A9"></stop>
            </radialGradient>
        </defs>
        <circle class="planet1" cx="50%" cy="50%" r="4" fill="url(#mercury)"></circle>

        <!--Venus-->
        <defs>
            <linearGradient id="venus" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#e6941e"></stop>
                <stop offset="60%" stop-color="#b76207"></stop>
                <stop offset="70%" stop-color="#7c6b23"></stop>
                <stop offset="90%" stop-color="#e68501"></stop>
            </linearGradient>
        </defs>
        <circle class="planet2" cx="50%" cy="50%" r="7" fill="url(#venus)"></circle>

        <!-- Earth -->
        <defs>
            <radialGradient id="earth">
                <stop offset="30%" stop-color="#0eba28"></stop>
                <stop offset="90%" stop-color="#00abff"></stop>
            </radialGradient>
        </defs>
        <circle class="planet3" cx="50%" cy="50%" r="7" fill="url(#earth)"></circle>

        <!--Mars-->
        <defs>
            <linearGradient id="mars" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ff0000"></stop>
                <stop offset="40%" stop-color="#ed8a34"></stop>
                <stop offset="80%" stop-color="#A52A2A"></stop>
            </linearGradient>
        </defs>
        <circle class="planet4" cx="50%" cy="50%" r="8" fill="url(#mars)"></circle>

        <!--Jupiter-->
        <defs>
            <linearGradient id="jupiter" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="sandybrown"></stop>
                <stop offset="100%" stop-color="grey"></stop>
            </linearGradient>
        </defs>
        <circle class="planet5" cx="50%" cy="50%" r="13" fill="url(#jupiter)"></circle>

        <!--Saturn-->
        <defs>
            <linearGradient id="saturn" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#fff4d8"></stop>
                <stop offset="30%" stop-color="#a2a58b"></stop>
                <stop offset="40%" stop-color="#93a590"></stop>
                <stop offset="60%" stop-color="#eae7e4"></stop>
                <stop offset="80%" stop-color="#d6d2a2"></stop>
                <stop offset="100%" stop-color="#a2a59d"></stop>
            </linearGradient>
        </defs>
        <circle class="planet6" cx="50%" cy="50%" r="11" fill="url(#saturn)"></circle>

        <!--Saturn-ring-->
        <defs>
            <linearGradient id="saturnRing" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ffffff" stop-opacity="0"></stop>
                <stop offset="15%" stop-color="#eae7e4" stop-opacity="0"></stop>
                <stop offset="100%" stop-color="#a2a59d" stop-opacity="1"></stop>
            </linearGradient>
        </defs>
        <ellipse class="planet6Ring" cx="50%" cy="50%" rx="15" ry="4" stroke-width="4" stroke="url(#saturnRing)" fill="none"></ellipse>

        <!--Uranus-->
        <defs>
            <linearGradient id="uranus" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#8c95e6"></stop>
                <stop offset="20%" stop-color="#af9dff"></stop>
                <stop offset="40%" stop-color="#8289d0"></stop>
                <stop offset="60%" stop-color="#acc2ff"></stop>
                <stop offset="100%" stop-color="#6179a8"></stop>
            </linearGradient>
        </defs>
        <circle class="planet7" cx="50%" cy="50%" r="11" fill="url(#uranus)"></circle>

        <!--Neptune-->
        <defs>
            <linearGradient id="neptune" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#d294e6"></stop>
                <stop offset="70%" stop-color="#22daff"></stop>
            </linearGradient>
        </defs>
        <circle class="planet8" cx="50%" cy="50%" r="8" fill="url(#neptune)"></circle>

    </svg>

</div>

</body>
</html>
